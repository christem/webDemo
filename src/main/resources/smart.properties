smart.framework.jdbc.driver=com.mysql.jdbc.Driver
smart.framework.jdbc.url=jdbc:mysql://localhost:3306/smart4j
smart.framework.jdbc.username=root
smart.framework.jdbc.password=root

#表示chapter3项目的基础包名
smart.framework.app.base_package=org.smart4j
#org.smart4j.chapter3
#表示JSP的基础路径
smart.framework.app.jsp_path=/WEB-INF/jsp/
#表示静态资源文件的基础路径，比如js/css/图片
smart.framework.app.asset_path=/asset/

smart.plugin.security.realms=custom
smart.plugin.security.custom.class=org.smart4j.chapter3.AppSecurity